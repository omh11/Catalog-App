<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
</head>

<body>

  <div id="page">
    <div id= "header">
      <div class="title"> <h1> Catalog App </h1></div>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
    </div>

    <div class="login">
        {% if credentials %}
        <form action="{{ url_for('gdisconnect') }}">
          <input class= "login" type="submit" value="Logout">
        </form>
        {% else %}
        <form action="{{ url_for('showLogin') }}">
          <input class= "login" type="submit" value="Login">
        </form>
        {% endif %}
    </div>

    <div id= "outerbox">
    <div id= "innerbox">
      <div class="itemdescription">
        <h2> EDIT ITEM </h2>
        <form action="{{ url_for('.editSportItem', sport_category_name = editItem.sport_category_name, sport_item_name = editItem.name)}}" method="post">
          <p>Title:</p>
            <input type="text" size="30" name='name' placeholder="{{ editItem.name }}">
          <p>Description:</p>
            <input type="text" size="30" name="description" placeholder="{{ editItem.description }}">
          <p>Category:</p>
          <select name="category">
            {% for o in option_list %}
              <option value = "{{ o.name }}" {% if o.name == editItem.sport_category_name %} selected {% endif %}>
                {{ o.name }}
              </option>
            {% endfor %}
          </select>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
